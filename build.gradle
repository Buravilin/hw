plugins {
    id 'java'
}
group 'ru.kapibara'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.9.0',
            "org.junit.jupiter:junit-jupiter:5.9.1",
            "com.github.javafaker:javafaker:1.0.2")
}

test {
    useJUnitPlatform()
}